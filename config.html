{extend name="./layout/base" /}

{block name="body"}

{include file="./common/nav"}

<div class="container mt-20 bg-fff br-5 pt-15-pb-15">
    <div class="row">
        <div class="col-lg-12">
            <a href="{:url('addons/addons/getList')}">&lt;返回列表</a>
        </div>

        <div class="col-lg-12">
            <form action="{:url('addons/addons/postConfig')}" method="post">
                <input type="hidden" name="addons_sign" value="{$addons.addons_sign}">
                {:token()}
                <div class="form-group">
                    <label>回复文本</label>
                    <input type="text" name="reply_text" value="{if condition="isset($addons['addons_config']['reply_text'])"}{$addons.addons_config.reply_text}{/if}" class="form-control">
                </div>
                
                <div class="form-group">
                    <input type="submit" value="保存配置" class="btn btn-primary">
                </div>

            </form>
        </div>
    </div>
</div>

{include file="./common/footer"}

{/block}
